apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      compoment: web
  template:
    metadata:
      labels:
        compoment: web
    spec:
      containers:
      - name: client
        image: stoptime9/multi-client
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
