apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      compoment: redis
  template:
    metadata:
      labels:
        compoment: redis
    spec:
      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 6379


